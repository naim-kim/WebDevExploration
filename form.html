<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            padding: 10px 0;
            text-align: center;  
        }

        form {
            background-color: #C70039;
            color: #FFF5E0;

        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #FFF5E0;
        }

        h1 {
            text-align: center;
            color: #C70039;
        }

        textarea {
            width: 80%;

            margin-bottom: 10px;

        }

        button {

            border: none;

        form {
            margin: 30px;
            padding: 20px;
            border-radius: 5px;

        }

        .question {
            font-weight: bold;
            font-size:large;
        }

        .option-label {
            padding: 5px;
            margin-bottom: 15px;
        }

        div {
            color: FFF5E0;
            margin: 30px;
            padding: 20px;
        }

        
    </style>
</head>

<body>
    
      <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Naim Kim" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="naimk4738@handong.ac.kr" required>

        <label for="major">Major:</label>
        <select id="major" name="major" required>
            <option value="" disabled selected>Select a major</option>
            <optgroup>
                <option value="ICT창업학부">ICT창업학부</option>
                <option value="국제어문학부">국제어문학부</option>
                <option value="커뮤니켄이션학부">커뮤니켄이션학부</option>
                <option value="경영경제학부">경영경제학부</option>
                <option value="법학부">법학부</option>
                <option value="상삼심리사회복지학부">상삼심리사회복지학부</option>
                <option value="생명과학부">생명과학부</option>
                <option value="전산전자공학부">전산전자공학부</option>
                <option value="기계제어공학부">기계제어공학부</option>
                <option value="공간시스템공학부">공간시스템공학부</option>
                <option value="콘텐츠융합디자인학부">콘텐츠융합디자인학부</option>
            </optgroup>
        </select><br><br>


        <label class="question" for="todaydate">Today's Date:</label>
        <input type="date" id="todaydate" name="todaydate"><br><br>

        <label class="question" for="rating">Rate your day (1-10):</label>
        <input type="number" id="rating" min="1" max="10" required><br><br>

        <label class="question" for="radio">How do you feel today?</label><br>
        <input type="radio" id="fine" name="feeling" value="Fine">
            <label class="option-label" for="fine">Fine</label><br>
            <input type="radio" id="happy" name="feeling" value="Happy">
            <label class="option-label" for="happy">Happy</label><br>
            <input type="radio" id="tired" name="feeling" value="Tired">
            <label class="option-label" for="tired">Tired</label><br><br>

        <label class="question" >What goals did you clear today: </lable><br>
        <input type="checkbox" id="workout" name="habit" value="Workout">
            <label class="option-label" for="workout"> Workout</label><br>
            <input type="checkbox" id="sleep" name="habit" value="Sleep">
            <label class="option-label" for="sleep"> Sleep</label><br>
            <input type="checkbox" id="read" name="habit" value="Read">
            <label class="option-label" for="read"> Read</label><br><br>

            <label for="comment">Comments:</label>
        <textarea id="comment" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="printData()"> Print Data: </button>
    </form>

    <div id="here">
    </div>
 
    <script>
        function printData() {
            // Get form elements by their IDs
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var major = document.getElementById("major").value;
            var comment = document.getElementById("comment").value;
            // Add more variables for other form elements

            // Construct the formatted string
            var formattedData = name + " (" + major + "/" + email + ") " +
                                "\n       where date will go" +
                                "\n Feeling (option)" +
                                "\n Goals cleared: [First, Second]" +
                                "\n Comment: " + comment;

            // Update the "here" div with the formatted data
            var hereDiv = document.getElementById("here");
            hereDiv.textContent = formattedData;
        }
    </script>
</body>
