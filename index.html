<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #5cccf8;
            background-color: rgb(209, 248, 255);
            font-family: SamlipBasic;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-family: SamlipOutline;
            font-size: 40px;

        }
        p {
            text-align: center;
            font-size: 20px;
        }

        .profile h2 {
            font-size: 30px;
            font-family: CookieRunBlack;
        }

        .profile p {
            font-style: italic;
        }

        .bio {
            font-size: 20px;
            margin-top: 20px;
            padding: 20px;

        }

        .bio h2 {
            font-family: SamlipOutline;
            font-size: 30px;
            margin-top: 20px;
        }

        .bio li {
            padding: 5px;
        }

        header {
            padding: 10px;
            text-align: center;
        }

        button {
            /*button properties*/
            width: 100px;
            height: 50px;
            background-color: #9fdff8;
            margin: 5px;
            border-radius: 25px;
            border: none;
            /*text properties*/
            color: #fff;
            font-family: SamlipBasic;
            font-size: 18px;
            text-align: center;

            cursor: pointer;
        }

        .other-button:hover {
            background-color: #eaf9ff;
            color: #9fdff8;
        }

        .example-button:hover {
            background-color: #ffffff;
            color: #d14836;
        }
        
        @font-face {
            font-family: SamlipOutline;
            src: url('fonts/SDSamliphopangcheOutline.otf') format('opentype');
        }

        @font-face {
            font-family: SamlipBasic;
            src: url('fonts/SDSamliphopangcheBasic.otf') format('opentype');
        }

        @font-face {
            font-family: CookieRunBlack;
            src: url('fonts/CookieRun Black.otf') format('opentype');
        }
    </style>
</head>

    <button onclick="window.location.href='form.html'"class="other-button">FORM</button>
</header>

<body>
    <main>

        </section>
        <section class="bio">
            <h2>Basic Info:</h2>
            <ul>
                <li>HGU CSEE Student</li>
