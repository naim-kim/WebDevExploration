<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            padding: 10px 0;
            text-align: center;
            
        }

        form {
            background-color: #183D3D;
            color: white;

        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #93B1A6;
        }

        h1 {
            text-align: center;
            color: #040D12;
        }

        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #040D12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5C8374;
        }
        
        form {
            margin: 30px;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .question {
            font-weight: bold;
            font-size:large;
        }

        .option-label {
            padding: 5px;
            margin-bottom: 15px;

        }

        
    </style>
</head>

<header>
    <button onclick="window.location.href='index.html'">MAIN</button>
    <button onclick="window.location.href='nostyle.html'">nostyle</button>
    <button onclick="window.location.href='style1.html'">style1</button>
    <button onclick="window.location.href='style2.html'">style2</button>
    <button title="Please check this site at last 
    따로 버튼 구현하지 않아서 마지막에 확인해주세요!" onclick="window.location.href='example.html'">example</button>
    <button onclick="window.location.href='form.html'">form</button>
    <h1>Welcome to 김나임's Homepage</h1>
</header>

<body>
    
      <form>
        <label class="question" for="name">Name:</label>
        <input class="question" type="text" id="name" required><br><br>

        <label class="question" for="email">Email:</label>
        <input type="email" id="email" required>

        <label class="question" for="major">Major:</label>
        <select id="major" required>
            <option value="" disabled selected>Select a major</option>
            <optgroup>
                <option value="ICT창업학부">ICT창업학부</option>
                <option value="국제어문학부">국제어문학부</option>
                <option value="커뮤니켄이션학부">커뮤니켄이션학부</option>
                <option value="경영경제학부">경영경제학부</option>
                <option value="법학부">법학부</option>
                <option value="상삼심리사회복지학부">상삼심리사회복지학부</option>
                <option value="생명과학부">생명과학부</option>
                <option value="전산전자공학부">전산전자공학부</option>
                <option value="기계제어공학부">기계제어공학부</option>
                <option value="공간시스템공학부">공간시스템공학부</option>
                <option value="콘텐츠융합디자인학부">콘텐츠융합디자인학부</option>
            </optgroup>
        </select><br><br>


        <label class="question" for="todaydate">Today's Date:</label>
        <input type="date" id="todaydate" name="todaydate"><br><br>

        <label class="question" for="rating">Rate your day (1-10):</label>
        <input type="number" id="rating" min="1" max="10" required><br><br>

        <label class="question" for="radio">How do you feel today?</label><br>
        <input type="radio" id="fine" name="feeling" value="Fine">
            <label class="option-label" for="fine">Fine</label><br>
            <input type="radio" id="happy" name="feeling" value="Happy">
            <label class="option-label" for="happy">Happy</label><br>
            <input type="radio" id="tired" name="feeling" value="Tired">
            <label class="option-label" for="tired">Tired</label><br><br>

        <label class="question" >What goals did you clear today: </lable><br>
        <input type="checkbox" id="workout" name="habit" value="Workout">
            <label class="option-label" for="workout"> Workout</label><br>
            <input type="checkbox" id="sleep" name="habit" value="Sleep">
            <label class="option-label" for="sleep"> Sleep</label><br>
            <input type="checkbox" id="read" name="habit" value="Read">
            <label class="option-label" for="read"> Read</label><br><br>

        <label class="question" for="comment">Comments:</label><br>
        <textarea id="comment" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="saveEntry()">Save Entry</button>
    </form>


    
</body>
</html>

    form.html 내에 사용할 입력 항목 type
