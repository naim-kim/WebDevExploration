<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        body {
            color: #5cccf8;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            font-family: SamlipOutline, sans-serif;
            text-align: center;
        }

        .profile h2 {
            font-size: 30px;
            font-family: CookieRunBlack;
        }

        .profile p {
            font-style: italic;
        }

        .bio {
            font-family: SamlipBasic;
            font-size: 20px;
            margin-top: 20px;
            padding: 20px;

        }

        .bio h2 {
            font-family: SamlipOutline;
            font-size: 30px;
            margin-top: 20px;
        }

        .bio li {
            padding: 5px;
        }



        header {
            padding: 10px;
            text-align: center;

        }

        body {
            background-color: rgb(209, 248, 255);
        }

        button {
            width: 100px;
            height: 50px;
            background-color: #9fdff8;
            color: #fff;
            font-family: SamlipBasic;
            font-size: 18px;
            text-align: center;
            margin: 5px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #eaf9ff;
            color: #9fdff8;
        }

        form {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        @font-face {
            font-family: SamlipOutline;
            src: url('SDSamliphopangcheOutline.otf') format('opentype');
        }

        @font-face {
            font-family: SamlipBasic;
            src: url('SDSamliphopangcheBasic.otf') format('opentype');
        }

        @font-face {
            font-family: CookieRunBlack;
            src: url('CookieRun Black.otf') format('opentype');
        }
    </style>
</head>
